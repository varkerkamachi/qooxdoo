  <script>
    q.ready(function() {
      buildMockUI();
      q('input:first').focus();
      setInterval(function() {
        animateSponsor('spnsr1', 1750);
      }, 12500);
      setInterval(function() {

      }, 31800);

    function animateSponsor(el, delay) {
      setTimeout(function() {
        q('.' + el + '').fadeOut().once("animationEnd", function() {
          setTimeout(function() {
            q('.' + el + '').fadeIn();
          }, delay + delay);
        });
      }, delay + delay);
    }
    
    function getArticleText() {
      var text = '<h2><a title="Read \'Color Theory for Designers, Part 1: The Meaning of Color\'" rel="bookmark" href="#">Color Theory for Designers, Part 1: The Meaning of Color</a></h2><ul class="pmd clearfix"><li class="author">By <a title="Posts by Cameron Chapman" href="#" class="post-author" rel="author">Cameron Chapman</a></li><li class="date">January 28th, 2010</li><li class="tags"><a href="#">Color Theory</a><a href="#">Colors</a><a href="#">Legacy</a></li><li class="comments"><a title="Comment on Color Theory for Designers, Part 1: The Meaning of Color" href="#comments">254 Comments</a> </li></ul>';
      text += "<p>Color in design is very subjective. What evokes one reaction in one person may evoke a very different reaction in somone else. Sometimes this is due to personal preference, and other times due to cultural background. Color theory is a science in itself. Studying how colors affect different people, either individually or as a group, is something some people build their careers on. And there\'s a lot to it. Something as simple as changing the exact hue or saturation of a color can evoke a completely different feeling. Cultural differences mean that something that\'s happy and uplifting in one country can be depressing in another.</p>";
      text += '<p>This is the first in a three-part series on color theory. Here we\'ll discuss the meanings behind the different color families, and give some examples of how these colors are used (with a bit of analysis for each). In <a href="#">Part 2</a> we\'ll talk about how hue, chroma, value, saturation, tones, tints and shades affect the  way we perceive colors. And in <a href="#">Part 3</a> we\'ll discuss how to create effective color palettes for your own designs.</p>';
      text += '<h3>Warm Colors</h3><p>Warm colors include red, orange, and yellow, and variations of those three colors. These are the colors of fire, of fall leaves, and of sunsets and sunrises, and are generally energizing, passionate, and positive.</p><p>Red and yellow are both primary colors, with orange falling in the middle, which means warm colors are all truly warm and aren\'t created by combining a warm color with a cool color. Use warm colors in your designs to reflect passion, happiness, enthusiasm, and energy.</p><p>....</p>';
      return text;
    }

      var appendMainStack = function() {

        text_col.appendTo(grid);
        col_sn.appendTo(grid);
        
        grid.appendTo(fluid);
        fluid.appendTo(q('.cc'));

        ad_list.appendTo(spnsrlist_wrapper);
        spnsrlist_wrapper.appendTo(ad_wrapper);

        var wg = q.create("<div>").setAttribute("class", "so wg");
        var d1 = q.create("<div>").setHtml('<a style="border: 0px none;" href="#"><img alt="Digital Adaptation by Paul Boag" src="./images/d1.png"></a><p>Nothing is more frustrating than <strong>stubborn management</strong>. That\'s why we published <a href="#">Digital Adaptation</a>, a new book ....<br />&nbsp;</p>');
